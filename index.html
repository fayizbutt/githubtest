<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <input type="text" id="searchInput" placeholder="Search...">
        <button id="add-product-btn">Add Product</button>
    </nav>
    <div id="product-container"></div>

    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title">Add Product</h2>
            <form id="cardForm">
                <input type="hidden" id="product-index">
                <label for="imgUrl">Image URL:</label>
                <input type="text" id="imgUrl" name="imgUrl" required><br><br>

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>
                
                <label for="description">Description:</label><br>
                <textarea id="description" name="description" rows="2" required></textarea><br><br>
                
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" required><br><br>
                
                <button type="submit" id="modal-submit-btn">Add Card</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
